name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3
          poetry --version
      - name: Install dependencies
        run: |
          pip install -e '.[testing]'
      - name: Run tests
        run: |
          poetry run pytest tests/